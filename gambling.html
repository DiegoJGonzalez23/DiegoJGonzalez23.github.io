<!DOCTYPE html>

<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <title>Diego Gonzalez | Gambling Game</title>
    <script src="buttons.js"></script>

  
</head>

<body>
    <main>
        <h1 id = "headergambling">Test Your Luck With Our Fair Gambling System</h1>
       
        <h2 id = "subheadinggabmling">If you feel you've tested your luck enough you can End the Gambling Session</h3>
        <br>
        <br>
        <br>
        <audio id="audio" src ="crowd-hip-hip-hooray-sound-effect_a2528kgc.mp3" ></audio>
        <div class = "selectionofgames">

            <div class = "dice">
                <h3>Dice Game</h3>
                
                <div class = "inputsfordice">

                
                <label for="betamount">How much do you want to bet?</label>
                <input type="text" id="betamount" placeholder="$">
                <label for="percent">Percent that you win?</label>
                <input type="text" id="percent" placeholder="%">
                <button class="buttonmath"   id = "submitbutton" onClick="random_dice()">GAMBLE!</button>
                </div>




            </div>
    




        </div>

        <br>
        <p id="balancetext">Balance:<span id = "balancenumber">$500.0</span> </p>
        <br>
        <div class="buttonandvolume">
            <button class="buttonmath" id="endgambling" onClick="showpopupgambling()">End Gambling Session</button>
            <img  class ="changevolume"src="Pictures/volumeon.png" id="changevolume" onClick="muteorunmute()">
        </div>

        
        <div class="popupgambling" id = "popupgambling">
            <img   id="gamblingpic" width = 150 src="Pictures/moneygreen.png">
            <br>
        
            <h2 id="popuptitlegambling"> You ended your gambling session</h2>
            <p id = "popupsubtitlegambling"> You still had money so I consider that a win!</p>
            <p id="balanceatend"></p>
            <br>
            <button type="button" onclick="gamblingok()">OK</button>
    
        </div>
        <br>
        <div id="errorsgambling"></div>




        <footer>   
            <a href = "index.html" >Main Page</a>
        </footer> 

    </main>
</body>
